<!-- Pattern 1 -->
/**PATTERN 1**/
<p style="line-height:18px; font-size:10px; font-family:arial;">
<br>
<script>
 var i,j;
 for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
           document.write(j+"&nbsp;&nbsp;");
        }
        
        document.write("</br>");
    }
    </script>
    </p><br/>
